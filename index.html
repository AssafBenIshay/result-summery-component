<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png" />
		<link
			rel="stylesheet"
			href="style.css" />

		<title>Frontend Mentor | Results summary component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="card-container">
			<div class="result">
				<h4>Your Result</h4>
				<div class="grade">76 <br /><span class="span">of 100</span></div>
				<h2>Great</h2>
				<p
					>You scored higher than 65% of the people who have taken these
					tests.</p
				></div
			>
			<div class="summery">
				<div id="summery">Summary</div
				><div
					class="cell reaction"
					id="reaction"
					><span><img src='assets/images/icon-reaction.svg'></img><span style='color:hsla(0, 100%, 67%,1);'>Reaction</span> </span><span>80 <span style='color:gray'>/ 100</span></span></div
				>
				<div
					class="cell"
					id="memory"
					><span><img src='assets/images/icon-memory.svg'><span style='color:hsla(39, 100%, 56%,1);'>Memory</span></span> <span>92 <span style='color:gray'>/ 100</span></span></div
				>
				<div
					class="cell"
					id="verbal"
					><span><img src='assets/images/icon-verbal.svg'> <span style='color:hsla(166, 100%, 37%, 1);'>Verbal</span> </span> <span>61 <span style='color:gray'>/ 100</span></span></div
				>
				<div
					class="cell"
					id="visual">
					<span><img src='assets/images/icon-visual.svg'><span style='color:hsla(234, 85%, 45%, 1);'>Visual</span></span> <span>72 <span style='color:gray'>/ 100</span></span></div
				>
				<button>Continue</button></div
			>
		</div>
	</body>
</html>
